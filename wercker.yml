# This references the default Ruby container from
# the Docker Hub.
# https://registry.hub.docker.com/_/ruby/
# If you want to use a specific version you would use a tag:
ruby: 2.3.0
box: ruby
# You can also use services such as databases. Read more on our dev center:
# http://devcenter.wercker.com/docs/services/index.html
services:
  - postgres
    # http://devcenter.wercker.com/docs/services/postgresql.html

    # - mongodb
    # http://devcenter.wercker.com/docs/services/mongodb.html

# This is the build pipeline. Pipelines are the core of wercker
# Read more about pipelines on our dev center
# http://devcenter.wercker.com/docs/pipelines/index.html
build:
  # Steps make up the actions in your pipeline
  # Read more about steps on our dev center:
  # http://devcenter.wercker.com/docs/steps/index.html
  steps:
    # NOTE JS runtimeとしてNode.jsをインストール
    - script:
        name: install JavaScript Runtime(Node.js)
        code: |
          sudo apt-get update
          sudo apt-get install -y nodejs

    # NOTE この設定をしないと wercker での bundle install 時に失敗する
    #      https://github.com/wercker/support/issues/161
    - script:
        name: bundle - nokogiri use sys lib
        code: bundle config build.nokogiri --use-system-libraries

    - bundle-install
    - rails-database-yml:
      service: postgresql-docker

    - script:
        name: set up database
        code: RAILS_ENV=test bin/rails db:migrate

    - script:
        name: insert test data
        code: RAILS_ENV=test bin/rails db:seed

    - script:
        name: cucumber features
        code: bundle exec cucumber

    - script:
        name: Minitest
        code: bin/rake test

    - add-ssh-key:
        keyname: WERCKER_GITHUB_CI_KEY

    - add-to-known_hosts:
        hostname: github.com
        fingerprint: 16:27:ac:a5:76:28:2d:36:63:1b:56:4d:eb:df:a6:48

    - script:
        code: |
          if [ "${BUNDLE_UPDATE}" ] ; then
            gem update bundler --no-document
            gem install wercker-bundle-update-pr
            wercker-bundle-update-pr yucao24hours satoimo.to.imo@gmail.com
          fi
